<div class="card__wrapper">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>{{ 'login.title' | translate }}</h2>
        <div>
          <mat-form-field>
            <input
              matInput name="username"
              placeholder="{{ 'login.username.value' | translate }}"
              formControlName="username"
              required>
            <mat-error *ngIf="isUsernameNotValid()">{{ 'login.username.error' | translate }}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="{{ 'login.password.value' | translate }}"
              formControlName="password"
              required>
            <mat-error *ngIf="isPasswordNotValid()">{{ 'login.password.error' | translate }}</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" color="primary">{{ 'login.button' | translate }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
