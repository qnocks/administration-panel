<div class="card-wrapper">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="transactionForm">
        <div>
          <mat-form-field>
            <input
              matInput
              name="id"
              placeholder="{{ 'transactions.table.columns.id' | translate }}"
              formControlName="id"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="externalId"
              placeholder="{{ 'transactions.table.columns.externalId' | translate }}"
              formControlName="externalId"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="provider"
              placeholder="{{ 'transactions.table.columns.provider' | translate }}"
              formControlName="provider"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="status"
              placeholder="{{ 'transactions.table.columns.status' | translate }}"
              formControlName="status"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="amount"
              placeholder="{{ 'transactions.table.columns.amount' | translate }}"
              formControlName="amount"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="currency"
              placeholder="{{ 'transactions.table.columns.currency' | translate }}"
              formControlName="currency"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="commissionAmount"
              placeholder="{{ 'transactions.table.columns.commissionAmount' | translate }}"
              formControlName="commissionAmount"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="commissionCurrency"
              placeholder="{{ 'transactions.table.columns.commissionCurrency' | translate }}"
              formControlName="commissionCurrency"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="user"
              placeholder="{{ 'transactions.table.columns.user' | translate }}"
              formControlName="user"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="timestamp"
              placeholder="{{ 'transactions.table.columns.timestamp' | translate }}"
              formControlName="timestamp"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="providerTimestamp"
              placeholder="{{ 'transactions.table.columns.providerTimestamp' | translate }}"
              formControlName="providerTimestamp"
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput name="additionalData"
              placeholder="{{ 'transactions.table.columns.additionalData' | translate }}"
              formControlName="additionalData"
              required>
          </mat-form-field>
        </div>
        <div>
          <button (click)="complete()" mat-raised-button type="submit" class="card-button" color="primary">
            {{ 'transactions.actions.complete' | translate }}
          </button>
          <button (click)="update()" mat-raised-button type="submit" class="card-button" color="primary">
            {{ 'transactions.actions.update' | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
