<div class="card__wrapper">
  <mat-card>
    <div>
      <mat-card-title>{{ 'error.page.title' | translate }}</mat-card-title>
      <mat-card-subtitle>
        <div class="card__subtitle">
          <span class="card__subtitle-content-status-code">{{ statusCode }}</span>&nbsp;
          <span>{{ 'error.page.subtitle' | translate }}</span>
        </div>
      </mat-card-subtitle>
      <mat-card-content>

        <ng-container *ngIf="isForbidden()">
          <h4>{{ 'error.http.forbidden' | translate }}</h4>
        </ng-container>
        <ng-container *ngIf="isNotFound()">
          <h4>{{ 'error.http.not_found' | translate }}</h4>
        </ng-container>

        <button [routerLink]="[redirectUrl]" mat-raised-button type="submit" color="primary">
          {{ 'error.page.button' | translate }}
        </button>
      </mat-card-content>
    </div>
  </mat-card>
</div>
