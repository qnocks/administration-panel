<div class="card-wrapper">
  <mat-card>
    <div class="card-inner">
      <mat-card-title>Oops!</mat-card-title>
      <mat-card-subtitle>
        <div class="card-subtitle">
          <span class="card-subtitle-code">{{ statusCode }}</span>&nbsp;
          <span class="card-subtitle-text">Error occurred</span>
        </div>
      </mat-card-subtitle>
      <mat-card-content>
        <h4 *ngIf="isNotFound()">{{ 'exceptions.common.forbidden' | translate }}</h4>
        <h4 *ngIf="isForbidden()">{{ 'exceptions.common.not_found' | translate }}</h4>
<!--        TODO: string to constants -->
        <button [routerLink]="'/home'" mat-raised-button type="submit" color="primary">Back to homepage</button>
      </mat-card-content>
    </div>
  </mat-card>
</div>
